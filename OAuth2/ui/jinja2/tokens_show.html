<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 - токены</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="mb-3 row">
            <label for="token-access" class="col-sm-1 col-form-label">Токен доступа:</label>
            <textarea name="token-access" class="form-control"  rows="2">{{ access_token }}</textarea>
        </div>
        <div class="mb-3 row">
            <label for="token-refresh" class="col-sm-1 col-form-label">Токен обновления:</label>
            <textarea name="token-refresh" class="form-control"  rows="2">{{ refresh_token }}</textarea>
        </div>
        <div class="mb-3 row">
            <label for="scopes" class="col-sm-1 col-form-label">Scopes:</label>
            <textarea name="scopes" class="form-control col-sm-1"  rows="1">{% for item in scopes %} {{ item }} {% endfor %}</textarea>
        </div>
        <a class="btn btn-primary" href="/index">Вернуться на главную</a>
    </div>
</body>
</html>
