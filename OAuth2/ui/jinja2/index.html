<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 - главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
</head>
<body>
<h1>Главная страница микросервиса авторизации OAuth2</h1>
<div class="container-fluid">
    <form method="post">
        <div class="mb-3 row">
            <label for="username" class="col-sm-1 col-form-label">Имя:</label>
            <div class="col-sm-3">
                <input name="username" type="text" class="form-control" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-1 col-form-label">Пароль:</label>
            <div class="col-sm-3">
                <input name="password" type="password" class="form-control" />
            </div>
        </div>
        <div class="mb-3 row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" name="scope_me">
                <label class="form-check-label" for="flexCheckDefault">
                    Read information about the current user.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true"name="scope_items">
                <label class="form-check-label" for="flexCheckChecked">
                    Read items.
                </label>
              </div>
        </div>

        <button type="submit" class="btn btn-primary"> Запрос токены </button>
    </form>
</div>
</body>
</html>
