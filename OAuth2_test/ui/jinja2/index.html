<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование OAuth2 - главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Главная страница пороверки авторизации OAuth2</h1>
    <div class="container-fluid">
        <div class="mb-3 row">
            <form method="post">
                <div class="mb-3 row">
                    <label for="token" class="col-sm-1 col-form-label">Токен доступа:</label>
                    <textarea id="token" name="token" placeholder="token" class="form-control col-sm-1"  rows="3"></textarea>
                </div>
                <button id="btn_request" type="button" class="btn btn-primary"> Получить информацию пользователя </button>
            </form>
        </div>
        <div class="mb-3 row">
            <label for="token" class="form-label">Информация о пользователе:</label>
            <textarea id="user_info" name="token" class="form-control col-md-4" rows="15"></textarea>
        </div>
    </div>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
</body>
</html>
